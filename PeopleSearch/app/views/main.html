  <div class="container">

    <div class="row">

      <section class="row" ng-app="flickrSearchApp" ng-controller="FlickrSearchController">

        <div class="row">
          <h2>People Search</h2>
        </div>
        <div class="form-group">
        <div class="row">
          <input ng-model="searchText" class="input-medium search-query" placeholder="Search" ng-change="change()"/>
        </div>
          </div>

        <div class="row">
          {{}}
          <div class="col-sm-6 col-md-4" ng-repeat="person in people | filter:searchText">
            <div class="row">
            <div class="thumbnail">
              <img  ng-src="images/{{person.image}}"/>
              <div class="caption">
                <h4>{{person.name}}</h4>
                <h4>{{person.image}}</h4>

                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row alert-danger" role="alert">
          {{error}}
        </div>


      </section>

    </div>
  </div>
